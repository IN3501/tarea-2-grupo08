{% extends 'base.html' %}

{% block body %}

    <!-- SECTION -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">

                <div class="col-md-7">
                    <!-- Billing Details -->
                    <div class="billing-details">
                        <div class="section-title">
                            <h3 class="title">Agregar Producto</h3>
                        </div>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input class="input" type="text" name="nombre-producto">
                        </div>
                        <div class="form-group">
                            <label>Marca</label>
                            <input class="input" type="text" name="marca-producto">
                        </div>
                        <div class="form-group">
                            <label>Precio</label>
                            <input class="input" type="number" name="precio-producto">
                        </div>
                        <div class="form-group">
                            <label>Descripcion</label>
                            <input class="input" type="text" name="descripcion-producto">
                        </div>
                        <div class="form-group">
                            <label>Agregar imagenes</label>
                            <input class="input" type="file" name="imagenes-producto" multiple>
                        </div>
                        <a href="{% url 'enviado' %}" class="primary-btn order-submit">Agregar Producto</a>

                    </div>
                    <!-- /Billing Details -->

                </div>

            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->

{% endblock %}
